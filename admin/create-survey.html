<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <a href="">
                        <img src="../img/header-logo.png" alt="">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__li">
                        <a href="#">
                            <img src="../img/default_avatar.png" alt="" class="avatar">
                            <span>Фамилия И.О.</span>
                        </a>
                    </li>
                    <li class="header__li header__li_active">
                        <a href="#">Опросы</a>
                    </li>
                    <li class="header__li dropdown">
                        <span class="dropbtn">Управление</span>
                        <div class="dropdown-content">
                            <a href="#">Управление пользователями</a>
                            <a href="#">Управление опросами</a>
                          </div>
                    </li>
                    <li class="header__li">
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </header>
            <div class="main">
                <div class="container">
                    <div class="main-body__title title">
                        <h1>Создание нового опроса</h1>
                    </div>
                    <div class="create-survey__list">
                        <div class="create-survey__item">
                            <div class="create-survey__header">
                                <img src="../img/strelka_left.svg" alt="">
                                <span>Вопрос 1</span>
                                <img src="../img/strelka_right.svg" alt="">
                            </div>
                            <div class="create-survey__body">
                                <div class="create-survey__body-header">
                                    <div class="create-survey__body-header-title">
                                        <span>Текст вопроса</span>
                                        <input type="text" placeholder="Введите текст вопроса">
                                    </div>
                                    <div class="create-survey__body-header-download"></div>
                                </div>
                                <div class="create-survey__body-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
