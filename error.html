<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <a href="">
                        <img src="img/header-logo.png" alt="">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__li">
                        <a href="#">
                            <img src="img/default_avatar.png" alt="" class="avatar">
                            <span>Фамилия И.О.</span>
                        </a>
                    </li>
                    <li class="header__li header__li_active">
                        <a href="#">Опросы</a>
                    </li>
                    <li class="header__li">
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </header>
            <div class="main">
                <div class="container">
                    <div class="error">
                        <div class="error__body">
                            <div class="error__content">
                                <div class="error__row">
                                    <h1 class="error__title">404</h1>
                                    <div class="error__detailts">
                                        <h2 class="error__title">Страница не найдена</h2>
                                        <p class="error__text">
                                            Страница, на которую вы попали не существует.
                                        </p>
                                    </div>
                                </div>
                                <div class="error__row">
                                    <img class="error__img" src="./img/sticker.gif" alt="Ежик">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>Все права защищены Ежиком®</span>
        </div>
    </div>
</body>

</html>
