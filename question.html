<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <a href="">
                        <img src="img/header-logo.png" alt="">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__li">
                        <a href="#">
                            <img src="img/default_avatar.png" alt="" class="avatar">
                            <span>Фамилия И.О.</span>
                        </a>
                    </li>
                    <li class="header__li header__li_active">
                        <a href="#">Опросы</a>
                    </li>
                    <li class="header__li">
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <h1 class="main__title title">Прохождение опроса</h1>
                <div class="question">
                    <div class="qustion__body">
                        <div class="question__number">
                            <span>98</span>
                            <span>/</span>
                            <span>100</span>
                            <span>&nbsp;вопрос</span>
                        </div>
                        <div class="question_title title">Содержание вопроса...</div>
                        <div class="slider">
                            <div class="mySlides fade">
                                <div class="numbertext">1 / 3</div>
                                <img src="./img/image4.jpg">
                                <div class="text">Картинка 1</div>
                            </div>
                            <div class="mySlides fade">
                                <div class="numbertext">2 / 3</div>
                                <img src="./img/image1.jpg">
                                <div class="text">Картинка 2</div>
                            </div>
                            <div class="mySlides fade">
                                <div class="numbertext">3 / 3</div>
                                <img src="./img/image2.jpg">
                                <div class="text">Картинка 3</div>
                            </div>
                            <div class="slider__footer">
                                <a class="prev">&#10094;</a>
                                <a class="next">&#10095;</a>
                            </div>
                        </div>

                        <br>
                        <div class="slider-menu">
                            <span class="dot slider-menu__item" id="picture1"></span>
                            <span class="dot" id="picture2"></span>
                            <span class="dot" id="picture3"></span>
                        </div>

                    </div>
                    <div class="answer">
                        <div class="answer__body">
                            <ul class="answer__list">
                                <li class="answer__li">
                                    <div class="radio-button answer__radio">
                                        <input type="radio" id="1" class="radio-button__input" name="answer">
                                        <label for="1">1 вариант ответа</label>
                                    </div>
                                </li>
                                <li class="answer__li">
                                    <div class="radio-button answer__radio">
                                        <input type="radio" id="2" class="radio-button__input" name="answer">
                                        <label for="2">2 вариант ответа</label>
                                    </div>
                                </li>
                                <li class="answer__li">
                                    <div class="radio-button answer__radio">
                                        <input type="radio" id="3" class="radio-button__input" name="answer">
                                        <label for="3">3 вариант ответа</label>
                                    </div>
                                </li>
                            </ul>
                            <div class="answer__footer">
                                <a href="#" class="answer__button">
                                    <img src="./img/ArrowLeft.svg" alt="">
                                </a>
                                <a href="#" class="answer__button">
                                    <img src="./img/ArrowRigth.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <script type="module" src="./js/code.js"></script>
</body>

</html>
