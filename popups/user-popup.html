<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="popup open-popup">
        <div class="popup-body">
            <div class="popup-content">
                <div class="user__header">
                    <span class="user__title">Редактирование</span>
                </div>
                <div class="user__body">
                    <div class="user__item">
                        <label for="user-name">Имя</label>
                        <input id="user-name" type="text">
                    </div>
                    <div class="user__item">
                        <label for="user-surname">Фамилия</label>
                        <input id="user-surname" type="text">
                    </div>
                    <div class="user__item">
                        <label for="user-middlename">Отчество</label>
                        <input id="user-middlename" type="text">
                    </div>
                    <div class="user__item">
                        <label for="user-email">E-mail</label>
                        <input id="user-email" type="email">
                    </div>
                    <div class="user__item">
                        <label for="user-number">Телефон</label>
                        <input id="user-number" type="number">
                    </div>
                    <div class="user__item">
                        <label for="user-division">Подразделение</label>
                        <select id="user-division" name="" id="">
                            <option value="">Администрация</option>
                            <option value="">Отдел с учебными заведениями</option>
                            <option value="">Отдел разработки</option>
                        </select>
                    </div>
                    <div class="user__item">
                        <label for="user-role">Роль</label>
                        <select id="user-role" name="" id="">
                            <option value="">HR-администратор</option>
                            <option value="">Руководитель подразделения</option>
                            <option value="">Сотрудник</option>
                        </select>
                    </div>
                    <div class="user__item">
                        <label for="user-login">Логин</label>
                        <input id="user-login" type="text">
                    </div>
                    <div class="user__item">
                        <label for="user-password">Пароль</label>
                        <input id="user-password" type="password">
                    </div>  
                    <div class="user__button">
                        <button class="user__button-cancel">Отмена</button>
                        <button class="user__button-save">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
