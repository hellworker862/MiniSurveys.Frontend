<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <a href="">
                        <img src="img/header-logo.png" alt="">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__li">
                        <a href="#">
                            <img src="img/default_avatar.png" alt="" class="avatar">
                            <span>Фамилия И.О.</span>
                        </a>
                    </li>
                    <li class="header__li header__li_active">
                        <a href="#">Опросы</a>
                    </li>
                    <li class="header__li">
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <h1 class="main__title title">Название опроса</h1>
                <div class="result">
                    <div class="result__header">
                        <form action="" class="result__fillter">
                            <select name="division" id="">
                                <option value="">По всей компании</option>
                                <option value="">По своему отделу</option>
                            </select>
                            <input type="button" value="Применить">
                        </form>
                        <div class="result__excel-button">
                            <input type="button" value="Импорт в Excel">
                        </div>
                    </div>
                    <div class="result__main">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
